{% extends 'base.html' %}
{% block content %}

{% if session['user'] %}
<a href="{{ url_for('logout') }}">Log Out</a>
{% endif %}
  <h2>Users</h2>

  <ul>
    {% for user in users %}
      <li>
        <a href="/user_detail/{{ user.user_id }}">
          {{ user.email }} ({{ user.user_id }})
        </a>
      </li>
    {% endfor %}
  </ul>

{% endblock %}

{% extends 'base.html' %}
{% block content %}

{% if session['user'] %}
<a href="{{ url_for('logout') }}">Log Out</a>
{% endif %}
  <h2>Movies</h2>

  <ul>
    {% for movie in movies %}
      <li>
        <a href="/movie_detail/{{ movie.movie_id }}">
          {{ movie.title }} 
        </a>
      </li>
    {% endfor %}
  </ul>

{% endblock %}
